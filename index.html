<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="clock">
        <div class="clock-face" id="face">
            <time datetime="12:00">12</time>
            <time datetime="01:00">1</time>
            <time datetime="02:00">2</time>
            <time datetime="03:00">3</time>
            <time datetime="04:00">4</time>
            <time datetime="05:00">5</time>
            <time datetime="06:00">6</time>
            <time datetime="07:00">7</time>
            <time datetime="08:00">8</time>
            <time datetime="09:00">9</time>
            <time datetime="10:00">10</time>
            <time datetime="11:00">11</time>
            <span class="arm seconds"></span>
            <span class="arm minutes"></span>
            <span class="arm hours"></span>


        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
